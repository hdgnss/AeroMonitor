version: '3.8'

services:
  aeromonitor:
    build: .
    image: hdgnss/aeromonitor:latest
    container_name: aeromonitor
    ports:
      - "8080:8080"
    environment:
      - HTTP_PORT=8080
      - JWT_SECRET=change-me-in-production
      - DB_PATH=/app/data/aeromonitor.db
    volumes:
      # Persist database
      - aeromonitor-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  aeromonitor-data:
    driver: local
